services:
  # Web Service (Django)
  - type: web
    name: c2-platform
    env: python
    plan: free
    region: singapore
    buildCommand: "./build.sh"
    startCommand: "gunicorn asosiy.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: c2-database
          property: connectionString
    
  # PostgreSQL Database
  - type: pserv
    name: c2-database
    env: docker
    plan: free
    region: singapore
